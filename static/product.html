{{define "productTmpl"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
<!--CSS-->
    <link rel="stylesheet" href="/assets/css/product_details.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/assets/css/flaticon.css">
    <link rel="stylesheet" href="/assets/css/slicknav.css">
    <link rel="stylesheet" href="/assets/css/animate.min.css">
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/assets/css/themify-icons.css">
    <link rel="stylesheet" href="/assets/css/slick.css">
    <link rel="stylesheet" href="/assets/css/nice-select.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />



    
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/logo/logo.png"
    />

    <script defer src="/assets/js/productScript.js"></script>

    <title>Acuzio Wathes</title>

  </head>
  <body>
    <div class="body-wrapper"></div>

    <!-- Overlay image Modal -->




    <!-- Header -->
 <!--? Preloader Start -->

<!-- Preloader Start -->
<header>
    <!-- Header Start -->
    <div class="header-area">
        <div class="main-header header-sticky">
            <div class="container-fluid">
                <div class="menu-wrapper">
                    <!-- Logo -->
                    <div class="logo">
                        <a href="/"><img src="/assets/img/logo/logo.png" alt=""></a>
                    </div>
                    <!-- Main-menu -->
                    <div class="main-menu d-none d-lg-block">
                        <nav>                                                
                            <ul id="navigation">  
                                <li><a href="/">Home</a></li>
                                <li><a href="/shop">shop</a></li>
                                <li><a href="/about.html">about</a></li>
                                <li><a href="/contact.html">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <!-- Header Right -->
                    <div class="header-right">
                        <ul>
                            <li><a href="/cart"><span class="flaticon-shopping-cart"></span></a> </li>
                        </ul>
                    </div>
                </div>
                <!-- Mobile Menu -->
                <div class="col-12">
                    <div class="mobile_menu d-block d-lg-none"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->



</header>



    <!-- Main item container -->
    <main class="item">
      <section class="img">
        <button class="img-main__btnlft img-main__btn">
          <img
            src="/assets/img/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnlft-img img-main__btn-img"
          />
        </button>
        <button class="img-main__btnrgt img-main__btn">
          <img
            src="/assets/img/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnrgt-img img-main__btn-img"
          />
        </button>
        <img src="/assets/img/watches/{{.Name}}/1.webp" alt="" class="img-main" />
        <div class="img-btns">
            <button class="img-btn">
              <img
                src="/assets/img/watches/{{.Name}}/1.webp"
                alt="shoe product image"
                class="img-btn__img"
              />
        <div class="img-btns">
          <button class="img-btn">
            <img
              src="/assets/img/watches/{{.Name}}/2.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="/assets/img/watches/{{.Name}}/3.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="/assets/img/watches/{{.Name}}/4.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="/assets/img/watches/{{.Name}}/5.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
        </div>
      </section>

      <section class="price">
        <h2 class="price-sub__heading">ACUZIO WATCHES</h2>
        <h1 class="price-main__heading">Stylish Men's Watch by Lige</h1>
        <p class="price-txt">
            A favourite among many, Lige's watches have shown the world that they are stylish, modern and sharp.
        </p>
        <div class="price-box">
          <div class="price-box__main">
            <span class="price-box__main-new">{{.Currency}} {{.Price}}</span>
            <span class="price-box__main-discount"> 33%</span>
          </div>
          <span class="price-box__old">{{.OldPrice}}</span>
        </div>
        <form action="/addToCart/{{.Id}}" method="POST" target="hiddenFrame"enctype="application/x-www-form-urlencoded">
        <div class="price-btnbox">
          <div class="price-btns">
            <button id="add" type="button" class="price-btn__add price-btn">
              <img
                src="/assets/img/icon-plus.svg"
                alt="plus sign"
                class="price-btn__add-img price-btn__img"
              />
            </button>
            <input id="count" class="price-btn_txt" type="number" value="0" min="1" name="count" readonly>
            <button id="remove" type="button" class="price-btn__remove price-btn">
              <img
                src="/assets/img/icon-minus.svg"
                alt="minus sign"
                class="price-btn__remove-img price-btn__img"
              />
            </button>
          </div>
          <button type="submit" class="price-cart__btn" >
            <img
              src="/assets/img/icon-cart.svg"
              alt="cart image"
              class="price-cart__btn-img"
            />
            Buy
          </button>
        </div>
        </form>
      </section>
    </main>

    <!-- Attribution -->
  </body>
</html>
{{end}}
