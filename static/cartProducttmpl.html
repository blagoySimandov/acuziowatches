{{define "ProductCart"}}
<tr>
  <td>
    <div class="media">
      <a href="/product/{{.Pr.Id}}">
        <div class="d-flex">
          <img src="/assets/img/watches/{{.Pr.Name}}/1.webp" alt="" />
        </div>
      </a>
      
        <div class="media-body">
          <a href="/product/{{.Pr.Id}}" style="color: black;">{{.Pr.Name}}</a>
        </div>
      
    </div>
  </td>
  <td>
    <h5>{{.Pr.Currency}} {{.Pr.PriceWithDiscount}}</h5>
  </td>
  <td>
    <h5>{{.Count}}</h5>
  </td> 
  <td><h5>{{.Pr.Currency}} {{.Subtotal}}</h5></td>
  <td><form action="/remove" method="post"><button type="submit" name="id" value="{{.Pr.Id}}" class="genric-btn danger circle">X</button></form></td>
</tr>
{{end}}
