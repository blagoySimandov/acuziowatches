{{define "ProductCart"}}
<tr>
  <td>
    <div class="media">
      <div class="d-flex">
        <img src="/assets/img/watches/{{.Pr.Name}}/1.webp" alt="" />
      </div>
      <div class="media-body">
        <p>{{.Pr.Name}}</p>
      </div>
    </div>
  </td>
  <td>
    <h5>{{.Pr.Currency}} {{.Pr.Price}}</h5>
  </td>
  <td>
    <h5>{{.Count}}</h5>
  </td> 
  <td><h5>{{.Pr.Currency}} {{.Subtotal}}</h5></td>
</tr>
{{end}}
