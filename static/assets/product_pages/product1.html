  <body>
    <div class="body-wrapper"></div>

    <!-- Overlay image Modal -->
    <div class="overlay-container">
      <div class="item-overlay">
        <button class="item-overlay__btn">
          <img
            src="images/icon-close.svg"
            alt="close image"
            class="item-overlay__btn-img"
          />
        </button>
        <div class="item-overlay__mainImg">
          <img
            src="images/image-product-1.jpg"
            alt=""
            class="item-overlay__img"
          />
          <button class="item-overlay__btnlft overlay-btn">
            <img
              src="images/icon-next.svg"
              alt="next symbol image"
              class="item-overlay__btnlft-img overlay-btn__img"
            />
          </button>
          <button class="item-overlay__btnrgt overlay-btn">
            <img
              src="images/icon-next.svg"
              alt="next symbol image"
              class="item-overlay__btnrgt-img overlay-btn__img"
            />
          </button>
        </div>
        <div class="overlay-img__btns">
          <button class="overlay-img__btn" data-img="0">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt="shoe product image"
              class="overlay-img__btn-img"
            />
          </button>
          <button class="overlay-img__btn" data-img="1">
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt="shoe product image"
              class="overlay-img__btn-img"
            />
          </button>
          <button class="overlay-img__btn" data-img="2">
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt="shoe product image"
              class="overlay-img__btn-img"
            />
          </button>
          <button class="overlay-img__btn" data-img="3">
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt="shoe product image"
              class="overlay-img__btn-img"
            />
          </button>
        </div>
      </div>
    </div>



    <!-- Header -->
 <!--? Preloader Start -->

<!-- Preloader Start -->
<header>
    <!-- Header Start -->

        <div class="main-header header-sticky">

                    <!-- Logo -->
                    <div class="logo">
                        <a href="index.html"><img src="/assets/img/logo/logo.png" alt=""></a>

</header>



    <!-- Main item container -->
    <main class="item">
      <section class="img">
        <button class="img-main__btnlft img-main__btn">
          <img
            src="images/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnlft-img img-main__btn-img"
          />
        </button>
        <button class="img-main__btnrgt img-main__btn">
          <img
            src="images/icon-next.svg"
            alt="next symbol image"
            class="img-main__btnrgt-img img-main__btn-img"
          />
        </button>
        <img src="/assets/img/watches/lige.webp" alt="" class="img-main" />
        <div class="img-btns">
            <button class="img-btn">
              <img
                src="/assets/img/watches/lige.webp"
                alt="shoe product image"
                class="img-btn__img"
              />
        <div class="img-btns">
          <button class="img-btn">
            <img
              src="/assets/img/watches/lige2.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="/assets/img/watches/lige3.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="/assets/img/watches/lige4.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
          <button class="img-btn">
            <img
              src="/assets/img/watches/lige5.webp"
              alt="shoe product image"
              class="img-btn__img"
            />
          </button>
        </div>
      </section>

      <section class="price">
        <h2 class="price-sub__heading">ACUZIO WATCHES</h2>
        <h1 class="price-main__heading">Stylish Men's Watch by Lige</h1>
        <p class="price-txt">
            A favourite among many, Lige's watches have shown the world that they are stylish, modern and sharp.
        </p>
        <div class="price-box">
          <div class="price-box__main">
            <span class="price-box__main-new">$99.99</span>
            <span class="price-box__main-discount"> 33%</span>
          </div>
          <span class="price-box__old">$149.99</span>
        </div>
        <form action="/confirm" method="POST" enctype="application/x-www-form-urlencoded">
        <div class="price-btnbox">
          <div class="price-btns">
            <button id="add" type="button" class="price-btn__add price-btn">
              <img
                src="images/icon-plus.svg"
                alt="plus sign"
                class="price-btn__add-img price-btn__img"
              />
            </button>
            <input id="count" class="price-btn_txt" type="number" value="0" min="1" name="count" readonly>
            <button id="remove" type="button" class="price-btn__remove price-btn">
              <img
                src="images/icon-minus.svg"
                alt="minus sign"
                class="price-btn__remove-img price-btn__img"
              />
            </button>
          </div>
          <button type="submit" class="price-cart__btn" >
            <img
              src="images/icon-cart.svg"
              alt="cart image"
              class="price-cart__btn-img"
            />
            Buy
          </button>
        </div>
        </form>
      </section>
    </main>
